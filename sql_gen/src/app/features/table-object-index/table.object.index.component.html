@if (isVisible) {
    <div class="card flex flex-wrap justify-center items-end gap-4">
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }">  
            <div class="flex gap-4 mt-1 p-3">
                <p-floatlabel variant="on">
                    <input pInputText id="table_name" [(ngModel)]="payload.table_name" autocomplete="off" />
                    <label for="table_name">Table name</label>
                </p-floatlabel>
            </div>
            <div class="flex gap-4 mt-1 p-3">
                <p-floatlabel variant="on">
                    <input pInputText id="fields" [(ngModel)]="payload.fields" autocomplete="off" />
                    <label for="fields">Fields</label>
                </p-floatlabel>
            </div>
            <div class="flex gap-4 mt-1 p-3">       
                <p-checkbox inputId="index_unique" name="index_unique" value="true" [(ngModel)]="payload.index_unique" [binary]="true"/>
                <label for="index_unique" class="ml-2">Locked</label>                  
            </div>
            <div class="flex gap-4 mt-1">
                <p-button (click)="winVisible(false)" label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
                <p-button (click)="saveTableObjectIndex()"  label="Save" class="w-full" styleClass="w-full" />
            </div>
        </p-card>
    </div>
}
