
@if (isVisible) {
    <div class="card flex flex-wrap justify-center items-end gap-4">
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }">  
            <div class="flex gap-4 mt-1 p-3">
                <p-floatlabel variant="on">
                    <input pInputText id="fieldname" [(ngModel)]="payload.fieldname" autocomplete="off" />
                    <label for="fieldname">Field name</label>
                </p-floatlabel>
            </div>
            <p-select 
                [options]="datatypes" 
                [(ngModel)]="tools_objects_tables_datatypes_pkey" 
                [ngModelOptions]="{standalone: true}"
                placeholder="Select a datatype" 
                class="w-full md:w-56" 
                optionLabel="name"
                animate.enter="enter-animation"
                optionValue="tools_objects_tables_datatypes_pkey"
                [checkmark]="true"
                [filter]="true"
                (onChange)="setupGUI(tools_objects_tables_datatypes_pkey)"
            />

            @if (isLengthVisible) {
            <div class="flex gap-4 mt-1 p-3">
                <p-floatlabel variant="on">
                    <input pInputText id="length" [(ngModel)]="payload.length" autocomplete="off" />
                    <label for="length">Length</label>
                </p-floatlabel>
            </div>
            }

            @if(isScaleVisible) {
                <div class="flex gap-4 mt-1 p-3">
                    <p-floatlabel variant="on">
                        <input pInputText id="scale" [(ngModel)]="payload.scale" autocomplete="off" />
                        <label for="scale">Scale</label>
                    </p-floatlabel>
                </div>
            }

            <div class="flex gap-4 mt-1 p-3">       
                <p-checkbox inputId="active" name="active" value="true" [(ngModel)]="payload.active" />
                <label for="active" class="ml-2"> Active </label>                  
            </div>

            <div class="flex gap-4 mt-1 p-3">
                <p-checkbox inputId="visible" name="visible" value="true" [(ngModel)]="payload.visible" />
                <label for="visible" class="ml-2"> Visible </label>                  
            </div>

            <div class="flex gap-4 mt-1">
                <p-button (click)="hideWin()" label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
                <p-button (click)="saveTableObject(tools_objects_tables_datatypes_pkey)"  label="Save" class="w-full" styleClass="w-full" />
            </div>
        </p-card>
    </div>
}
