@if (isVisible) {
    <div class="card flex flex-wrap justify-center items-end gap-4">
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }">  
            <div class="flex gap-4 mt-1 p-3">
                <p-floatlabel variant="on">
                    <input pInputText id="name" [(ngModel)]="payload.name" autocomplete="off" />
                    <label for="fieldname">Field name</label>
                </p-floatlabel>
            </div>
            <div class="flex gap-4 mt-1 p-3">
                <p-floatlabel variant="on">
                    <input pInputText id="length" [(ngModel)]="payload.version" autocomplete="off" />
                    <label for="length">Length</label>
                </p-floatlabel>
            </div>
            <div class="flex gap-4 mt-1 p-3">       
                <p-checkbox inputId="active" name="active" value="true" [(ngModel)]="payload.locked" />
                <label for="active" class="ml-2"> Active </label>                  
            </div>
        </p-card>
    </div>
}
