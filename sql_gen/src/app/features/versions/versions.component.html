@if (isVisible) {
    <div class="card flex flex-wrap justify-center items-end gap-4">
        <p-card [style]="{ width: '25rem', overflow: 'hidden' }">  
            <div class="flex gap-4 mt-1 p-3">
                <p-floatlabel variant="on">
                    <input pInputText id="name" [(ngModel)]="payload.name" autocomplete="off" />
                    <label for="fieldname">Name</label>
                </p-floatlabel>
            </div>
            <div class="flex gap-4 mt-1 p-3">
                <p-floatlabel variant="on">
                    <input pInputText id="version" [(ngModel)]="payload.version" autocomplete="off" />
                    <label for="version">Version</label>
                </p-floatlabel>
            </div>
            <div class="flex gap-4 mt-1 p-3">       
                <p-checkbox inputId="active" name="locked" value="true" [(ngModel)]="payload.locked" [binary]="true"/>
                <label for="locked" class="ml-2">Locked</label>                  
            </div>
        </p-card>
    </div>
}
