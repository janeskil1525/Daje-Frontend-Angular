<!DOCTYPE html>
<html>
<body>

<div>
<form>
<div style="display:flex; width: 100%; height: 100%;">
<p-select 
[options]="projects" 
[(ngModel)]="tools_projects_pkey" 
[ngModelOptions]="{standalone: true}"
placeholder="Select a project" 
class="w-full md:w-56" 
optionLabel="name"
animate.enter="enter-animation"
optionValue="tools_projects_pkey"
[checkmark]="true"
[filter]="true"
(onChange)="loadTreelist($event)"
/>

<p-newproject-dialog />

</div>
<p>
<p-tree 
[value]="nodes" 
class="w-full md:w-[30rem]" s
electionMode="single" 
[(selection)]="selectedNode" 
[contextMenu]="cm" />
<p-contextmenu #cm 
[model]="items" />


</form>



</div>
   
    </body>
</html>
